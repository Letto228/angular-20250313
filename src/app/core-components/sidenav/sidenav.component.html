<mat-drawer-container autosize class="example-container">
    <mat-drawer #drawer mode="side" class="example-sidenav">
        <p #drawerParagraph>Auto-resizing sidenav</p>
    </mat-drawer>

    <div class="example-sidenav-content">
        <button #toggleButton type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button>
    </div>
</mat-drawer-container>
