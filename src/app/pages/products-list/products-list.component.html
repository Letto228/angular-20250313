<app-filter [brands]="getBrands()"></app-filter>

@if (products(); as products) {
    <div appScrollWithLoading class="scroll-container">
        @for (product of products; track product._id) {
            <app-card
                class="card"
                [product]="product"
                [routerLink]="['/', 'product', product._id]"
            ></app-card>
        } @empty {
            Products is empty
        }
    </div>
} @else {
    <mat-spinner></mat-spinner>
}
